<div class="bjui-pageHeader">
    <!--<form id="pageForm" class="pageForm" method="post"  action="{:U($Think.ACTION_NAME)}" >-->
    <!--两者有区别-->
    <form id="pagerForm" data-toggle="ajaxsearch"  action="{:U($Think.ACTION_NAME)}" method="post">
        <input type="hidden" name="pageSize" value="{$Think.session.pageSize}">
        <input type="hidden" name="pageCurrent" value="{$Think.session.pageCurrent}">
        <input type="hidden" name="orderField" value="{$Think.session.orderField}">
        <input type="hidden" name="orderDirection" value="{$Think.session.orderDirection}">
        <div class="bjui-searchBar">
            <label style="font-size: large;margin: 5px 5px;">{$dataUpload[projectName]}</label>
            <!--<button type="submit" class="btn-default" data-icon="search">查询</button>-->
            <div class="pull-right">
                <div class="btn-group">
                 <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">功能操作<span class="caret"></span> </button>
                    <ul class="dropdown-menu right" role="menu">
                    <li><a href="{:U('add?dataUploadID='.$dataUpload[id])}" data-toggle="dialog" data-width="880" data-height="250" data-id="dialog-mask" data-mask="true"><i class="fa fa-plus "></i>新增场景 </a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="bjui-pageContent">
    <!--内容区-->

    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
        <tr>
            <volist name="tableFields" id="tvo">
                <th <if condition="$tvo.order eq 1">data-order-field="{$key}"</if>>{$tvo.name}</th>
            </volist>
            <th width="150">场景图片上传</th>
            <th width="150">操作</th>
        </tr>
        </thead>

        <volist name="list" id="vo">
            <tr>
                <volist name="tableFields" id="tvo">
                    <td>{$vo.$key}</td>
                </volist>
                <td>
                    <a href="{:U('upload?id='.$vo[id])}" class="btn btn-blue"data-toggle="dialog" data-width="1200" data-height="500" data-id="dialog-mask" data-mask="true">上传</a>
                    <a href="{:U('lookup?id='.$vo[id])}" class="btn btn-blue"data-toggle="dialog" data-width="1200" data-height="500" data-id="dialog-mask" data-mask="true">预览</a>
                    <a href="{:U('download?id='.$vo[id])}" class="btn btn-blue"data-toggle="dialog" data-width="1200" data-height="500" data-id="dialog-mask" data-mask="true">下载</a>

                </td>
                <td>
                    <a href="{:U('edit?id='.$vo[id])}" class="btn btn-default"data-toggle="dialog" data-width="880" data-height="250" data-id="dialog-mask" data-mask="true">编辑</a>
                    <a href="{:U('remove?id='.$vo[id])}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>
                </td>
            </tr>
        </volist>
    </table>
</div>

<include file="./App/Admin/Tpl/default/Common/pageFooter.html"/>
